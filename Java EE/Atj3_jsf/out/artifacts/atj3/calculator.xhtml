<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>VERY simple JSF2.2 calculator</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<h1 class="title">VERY simple JSF2.2 calculator</h1>
	<div align="center">
		<fieldset>
			<legend>Calculator form</legend>
			<h:form>
        Argument 1: <h:inputText value="#{firstBean.arg1}" />
				<br />
        Argument 2: <h:inputText value="#{firstBean.arg2}" />
				<br />
				<h:commandButton value="And the sum is:"
					action="#{firstBean.computeResultActionControllerMethod}" />
			</h:form>
		</fieldset>

	</div>
	<hr style="margin-top: 100px" />
  ATJ 2016
</h:body>
</html>
